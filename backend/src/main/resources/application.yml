server:
  port: 9099
  servlet:
    context-path: /
    encoding:
      charset: UTF-8
      enabled: true
      force: true

spring:
  application:
    name: workflow-system
  
  profiles:
    active: dev
  
  # Flyway 数据库迁移配置
  flyway:
    enabled: true
    baseline-on-migrate: true
    baseline-version: 0
    validate-on-migrate: true
  
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    druid:
      driver-class-name: com.mysql.cj.jdbc.Driver
      url: jdbc:mysql://localhost:3306/workflow?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true
      username: root
      password: 1qaz2wsx
      # 初始连接数
      initial-size: 5
      # 最小连接池数量
      min-idle: 10
      # 最大连接池数量
      max-active: 20
      # 配置获取连接等待超时的时间
      max-wait: 60000
      # 配置间隔多久才进行一次检测，检测需要关闭的空闲连接，单位是毫秒
      time-between-eviction-runs-millis: 60000
      # 配置一个连接在池中最小生存的时间，单位是毫秒
      min-evictable-idle-time-millis: 300000
      # 配置一个连接在池中最大生存的时间，单位是毫秒
      max-evictable-idle-time-millis: 900000
      validation-query: SELECT 1
      test-while-idle: true
      test-on-borrow: false
      test-on-return: false
      # 打开PSCache，并且指定每个连接上PSCache的大小
      pool-prepared-statements: true
      max-pool-prepared-statement-per-connection-size: 20
      # 配置监控统计拦截的filters，去掉后监控界面sql无法统计，'wall'用于防火墙
      filters: stat,wall
      # 通过connectProperties属性来打开mergeSql功能；慢SQL记录
      connection-properties: druid.stat.mergeSql=true;druid.stat.slowSqlMillis=5000
      # 配置DruidStatFilter
      web-stat-filter:
        enabled: true
        url-pattern: /*
        exclusions: /druid/*,*.js,*.gif,*.jpg,*.bmp,*.png,*.css,*.ico
      # 配置DruidStatViewServlet
      stat-view-servlet:
        enabled: true
        url-pattern: /druid/*
        login-username: admin
        login-password: admin
        reset-enable: false
        # Druid 监控页面: http://localhost:9099/druid/
  
  # Redis 配置（可选）
  data:
    redis:
      host: localhost
      port: 6379
      password:
      database: 0
      timeout: 5000ms
      lettuce:
        pool:
          max-active: 8
          max-wait: -1ms
          max-idle: 8
          min-idle: 0

# MyBatis Plus 配置
mybatis-plus:
  configuration:
    map-underscore-to-camel-case: true
    cache-enabled: false
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  mapper-locations: classpath*:mapper/**/*Mapper.xml
  type-aliases-package: com.bank.workflow.domain.*.entity
  global-config:
    db-config:
      id-type: auto
      logic-delete-field: deleted
      logic-delete-value: 1
      logic-not-delete-value: 0

# Flowable 配置
flowable:
  # 数据库配置
  database-schema-update: true
  # 异步执行器
  async-executor-activate: true
  async-executor-core-pool-size: 5
  async-executor-max-pool-size: 10
  async-executor-queue-size: 100
  # 历史记录级别
  history-level: full
  # 流程定义缓存
  process-definition-cache-limit: 10
  # 自动部署流程定义
  check-process-definitions: true
  # 流程图字体配置（解决中文乱码）
  activity-font-name: 宋体
  label-font-name: 宋体
  annotation-font-name: 宋体

# 日志配置
logging:
  level:
    root: INFO
    com.bank.workflow: DEBUG
    org.flowable: INFO
    org.springframework.web: INFO
    org.mybatis: DEBUG
  pattern:
    console: '%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{50} - %msg%n'
    file: '%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{50} - %msg%n'
  file:
    name: logs/workflow-system.log
    max-size: 10MB
    max-history: 30

# JWT 配置
jwt:
  secret: workflow-system-secret-key-2024-for-jwt-token-generation
  expiration: 86400

# 工作流系统配置
workflow:
  # 流程文件存储路径
  process-file-path: /data/workflow/processes/
  # 附件存储路径
  attachment-path: /data/workflow/attachments/
  # 允许的文件类型
  allowed-file-types: jpg,jpeg,png,gif,pdf,doc,docx,xls,xlsx,zip,rar
  # 最大文件大小（MB）
  max-file-size: 10

